<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags for character encoding and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- External stylesheets -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-4.css" />

    <!-- Google Fonts stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
  </head>
  <body>
    <!-- Main content container -->
    <div class="page-4">
      <!-- Header section -->
      <header class="header1">
        <!-- Logo image -->
        <img
          class="logo-icon1"
          alt=""
          src="./public/logo@2x.png"
          id="logoImage"
        />

        <!-- Navigation links -->
        <a class="contact1" href="page-4.html">Contact</a>
        <div class="navigation">
          <div class="sub-menu">
            <a class="goalieswatch1" id="goaliesWatchText" href="index.html">GoaliesWatch</a>
            <nav class="team-info1">
              <div class="team-info-item"></div>
              <div class="about-us-container">
                <a class="about-us2" id="aboutUsText" href="page-5.html">About Us</a>
              </div>
              <a class="team-standings1" id="teamStandingsText" href="page-2.html"
                >Team Standings</a
              >
              <a class="upcoming-match1" id="upcomingMatchText" href="page-3.html"
                >Upcoming Match</a
              >
            </nav>
          </div>
        </div>
      </header>

      <!-- Footer section -->
      <section class="footer1">
        <div class="contact-us">
          <div class="email-form">
            <div class="email-form-header">
              <div class="email-form-title">
                <b class="lets-talk-with">Let's talk with us</b>
                <p class="questions-comments-or">
                  Questions, comments, or suggestions? Simply fill in the form
                  and weâ€™ll be in touch shortly.
                </p>
              </div>
              <div class="address-container">
                <div class="address-details">
                  <div class="address">
                    <img
                      class="address-child"
                      loading="lazy"
                      alt=""
                      src="./public/group-3893.svg"
                    />
                  </div>
                  <b class="arthur-ave-elk-container">
                    <p class="arthur-ave-elk">1055 Arthur ave Elk Groot, 67.</p>
                    <p class="new-palmas-south">New Palmas South Carolina.</p>
                  </b>
                </div>
                <div class="contact-info">
                  <div class="phone-container">
                    <img
                      class="noun-phone-3612570-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/noun-phone-3612570-1.svg"
                    />

                    <b class="placeholder">+1 234 678 9108 99</b>
                  </div>
                  <div class="email-container">
                    <img
                      class="noun-email-247564-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/noun-email-247564-1.svg"
                    />

                    <b class="contactmoralizercom">Contact@moralizer.com</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Email form -->
        <div class="email-form1">
          <div class="form-fields">
            <div class="name-fields">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <input
                  class="first-name"
                  placeholder="First Name*"
                  type="text"
                />
              </div>
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <input class="last-name" placeholder="Last Name*" type="text" />
              </div>
            </div>
            <div class="component-2">
              <div class="component-2-child"></div>
              <input class="email" placeholder="Email*" type="text" />
            </div>
            <div class="rectangle-container">
              <div class="frame-inner"></div>
              <input
                class="phone-number"
                placeholder="Phone Number*"
                type="text"
              />
            </div>
            <div class="component-4">
              <div class="component-4-child"></div>
              <div class="your-message">Your message...</div>
              <img class="component-4-item" alt="" />

              <img class="component-4-inner" loading="lazy" alt="" />
            </div>
          </div>

          <!-- Submit button -->
          <button class="submit-button-container" id="submitButtonContainer">
            <b class="send-message">Send Message</b>
          </button>
        </div>
      </section>
    </div>

    <!-- JavaScript for handling click events -->
    <script>
      // Click event for logo image
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./page4.html";
        });
      }
      
      // Click event for GoaliesWatch link
      var goaliesWatchText = document.getElementById("goaliesWatchText");
      if (goaliesWatchText) {
        goaliesWatchText.addEventListener("click", function (e) {
          window.location.href = "./page4.html";
        });
      }
      
      // Click event for About Us link
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./page.html";
        });
      }
      
      // Click event for Team Standings link
      var teamStandingsText = document.getElementById("teamStandingsText");
      if (teamStandingsText) {
        teamStandingsText.addEventListener("click", function (e) {
          window.location.href = "./page3.html";
        });
      }
      
      // Click event for Upcoming Match link
      var upcomingMatchText = document.getElementById("upcomingMatchText");
      if (upcomingMatchText) {
        upcomingMatchText.addEventListener("click", function (e) {
          window.location.href = "./page2.html";
        });
      }
      
      // Click event for Submit button
      var submitButtonContainer = document.getElementById("submitButtonContainer");
      if (submitButtonContainer) {
        submitButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./page4.html";
        });
      }
    </script>
  </body>
</html>
