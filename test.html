<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Fixtures</title>
  </head>
  <body>
    <h1>Current Weather and Exchange Rates</h1>
    <div id="weather"></div>
    <div id="exchange-rates"></div>

    <h1>Team Fixtures</h1>

    <h1>League Standings</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Games Played</th>
                <th>Won</th>
                <th>Draw</th>
                <th>Lost</th>
                <th>Goals Scored</th>
                <th>Goals Against</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="standingsTable">
            <!-- Standings will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="standings.js"></script>
  </body>
