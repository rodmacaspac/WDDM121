<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
 
</head>
<body>
    <div class="form">
        <!--Form to login and signup-->
        <!--Email-->
        <div class="email">
            <label for="email">Email</label>
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="Write your email"
            />
        </div>
        <!--Password-->
        <div class="pass">
            <label for="password">Password</label>
            <input 
                type="password"
                name="password"
                id="password"
                placeholder="Write your password"
            />
        </div>

        <!--Sign up button-->
        <button 
        id="submit-btn"
        onclick="signUp()">Sign Up</button>

        <p>Already have an account?</p>
        <span><a href="/html/signin.html">Sign In</a></span>
    </div>
    <script src="/firebase.js"></script>
</body>
</html>
