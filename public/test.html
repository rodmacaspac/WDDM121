<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Fixtures</title>
  </head>
  <body>
    <h1>Current Weather and Exchange Rates</h1>
    <div id="weather"></div>
    <div id="exchange-rates"></div>

    <h1>Team Fixtures</h1>
    <div id="fixture-list"></div>

    <h1>League Standings</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="standingsTable">
            <!-- Standings will be dynamically inserted here -->
        </tbody>
    </table>
    <h1>Search Team</h1>
  <form id="searchForm">
    <label for="teamName">Enter Team Name:</label>
    <input type="text" id="teamName" name="teamName" placeholder="Enter team name...">
    <button type="submit">Search</button>
  </form>

  <div id="searchResults">
    <!-- Results will be displayed here -->
  </div>

    <script src="search.js"></script>
  </body>
</html>
