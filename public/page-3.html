<!DOCTYPE html>
<html>
  <head>
    <!-- Character set for UTF-8 encoding -->
    <meta charset="utf-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- External CSS files -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-3.css" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />

    <style>
      .group-wrapper {
        padding: 20px;
      }
      .group1 {
        position: relative;
      }
      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1); /* Example background */
        z-index: 0;
      }
      .input-group {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
      }
      .form-control {
        flex: 1;
        padding: 5px;
      }
      .input-group-addon {
        margin-left: 5px;
      }
      .btn-primary {
        padding: 5px 10px;
      }
      /* New Styles for the form */
      #searchForm {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        width: 100%;
      }
      #searchForm label {
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 600;
      }
      #searchForm input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #searchForm button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #searchForm button:hover {
        background-color: #0056b3;
      }

      .containernew {
        display: flex;
        flex-direction: column;
        min-height: 150vh;
      }
      .page-3 {
        flex: 2;
      }
    </style>
  </head>

  <body>
    <div class="containernew">
      <div class="page-3">
        <header class="page-content">
          <!-- Logo or other content (not provided in snippet) -->
          <div class="page-content-child"></div>

          <!-- About Us link -->
          <div class="about-us-wrapper">
            <a class="about-us3" id="aboutUsText" href="page-5"
              >About Us</a
            >
          </div>

          <!-- Team Standings link -->
          <a class="team-standings2" id="teamStandingsText" href="page-2"
            >Team Standings</a
          >

          <a class="team-standings2" id="standingsText" href="page-6">Login/Sign Up</a>
          <a class="team-standings2" id="upcomingMatchText" href="page-8">Search History</a>

          <!-- Match Info section -->
          <div class="match-info">
            <a class="upcoming-match2" id="upcomingMatchText" href="page-3"
              >Upcoming Match</a
            >
          </div>

          <!-- Contact link -->
          <a class="contact2" id="contactText" href="page-4.html">Contact</a>

          <!-- GoaliesWatch link -->
          <a class="goalieswatch2" id="goaliesWatchText" href="/"
            >GoaliesWatch</a
          >
        </header>

        <img
          class="logo-icon2"
          alt=""
          src="./public/logo@2x.png"
          id="logoImage"
        />

        <!--ROD added search bar-->

        <section class="group-wrapper">
          <div class="group1">
            <div class="bg"></div>
            <div class="input-group">
              <form id="searchForm">
                <label for="teamName">Enter Team Name:</label>
                <input
                  type="text"
                  id="teamName"
                  name="teamName"
                  placeholder="Enter team name..."
                />
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </section>

        <div class="container">
          <div id="searchResults">
            <!-- Results will be displayed here -->
          </div>

          <div id="weather"></div>

          <div id="exchange-rates"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="search.js"></script>
    
    <script>
      // Functionality for 'About Us' link
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./page.html";
        });
      }

      // Functionality for 'Team Standings' link
      var teamStandingsText = document.getElementById("teamStandingsText");
      if (teamStandingsText) {
        teamStandingsText.addEventListener("click", function (e) {
          window.location.href = "./page3.html";
        });
      }

      // Functionality for 'Upcoming Match' link
      var upcomingMatchText = document.getElementById("upcomingMatchText");
      if (upcomingMatchText) {
        upcomingMatchText.addEventListener("click", function (e) {
          window.location.href = "./page2.html";
        });
      }

      // Functionality for 'Contact' link
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./page1.html";
        });
      }

      // Functionality for 'GoaliesWatch' link
      var goaliesWatchText = document.getElementById("goaliesWatchText");
      if (goaliesWatchText) {
        goaliesWatchText.addEventListener("click", function (e) {
          window.location.href = "./page4.html";
        });
      }

      // Functionality for logo (assuming there's an element with id "logoImage")
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./page4.html";
        });
      }
    </script>
  </body>
</html>
