<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
    
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="page-7">
      <header class="frame-parent">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <a class="goalieswatch" href="/">GoaliesWatch</a>
        </div>
        <img class="logo-icon" alt="" src="./public/logo@2x.png" />
      </header>
      <main class="image-5-parent">
        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <section class="form-container">
          <div class="form-container-child"></div>
          <div class="frame">
            <div class="frame-item"></div>
            <div class="rectangle-group">
              <div class="frame-inner"></div>
              <div class="login-button">
                <div class="login-button-child"></div>
                <h2 id="submit-btn"
                onclick="signUp()"class="login">Sign Up</h2>
              </div>
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <input
                  class="enter-your-mobile"
                  placeholder="Enter Your Mobile Number "
                  type="text"
                />
              </div>
              <div class="mobile-number">Mobile Number</div>
              <div class="frame-div">
                <div class="frame-child1"></div>
                <input
                  class="enter-your-name"
                  placeholder="    Enter Your Name"
                  type="text"
                />
              </div>
              <div class="name">Name</div>
              <div class="rectangle-parent1">
                <div class="frame-child2"></div>
                <input
                  class="enter-your-email"
                  placeholder="    Enter Your Email here"
                  type="text"
                  id="email"
                />
              </div>
              <div class="email">Email</div>
              <div class="rectangle-parent2">
                <div class="frame-child3"></div>
                <input
                  class="please-enter-your"
                  placeholder="    Please Enter Your Password here"
                  type="text"
                  id="password"
                />
              </div>
              <div class="password">Password</div>
              <h1 class="sign-up">SIGN - UP</h1>
              <div class="if-you-already-container">
                <span class="if-you-already-container1">
                  <span class="if-you-already"
                    >if you already have an account,
                  </span>
                  <a class="login-now" href="/page-6">Login Now</b>
                </span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    
    <script src="/firebasesign.js"></script>
  </body>
</html>
